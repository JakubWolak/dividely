name: dividely
description: Dividely - split payments easily.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: 3.3.3

dependencies:
  auto_route: ^5.0.2
  bloc: ^8.1.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  mobile_scanner: ^2.1.0
  modal_bottom_sheet: ^2.1.2
  pin_code_fields: ^7.4.0
  shared_preferences: ^2.0.15

dev_dependencies:
  auto_route_generator: ^5.0.2
  bloc_test: ^9.1.0
  very_good_analysis: ^3.1.0
  build_runner: ^2.3.2

flutter:
  uses-material-design: true
  generate: true
  fonts:
    - family: GilroyBold
      fonts:
        - asset: assets/fonts/Gilroy-ExtraBold.otf
          style: normal
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Light.otf
          style: normal
    - family: InterRegular
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          style: normal
    - family: SourceSansProBold
      fonts:
        - asset: assets/fonts/SourceSansPro-Bold.ttf
          style: normal
    - family: Abel
      fonts:
        - asset: assets/fonts/Abel-Regular.ttf
          style: normal
    - family: NotoSerif
      fonts:
        - asset: assets/fonts/NotoSerif-Regular.ttf
          style: normal
  assets:
    - assets/images/wallet.png
    - assets/images/scan_qr_code.png
    - assets/images/make_payment.png
    - assets/images/get_access.png
    - assets/images/welcome.png
    - assets/images/continue_button_arrow.png
    - assets/images/boarding_successful.png
    - assets/images/request_sent.png
    - assets/images/temporary/flag.png
    - assets/images/temporary/rudy.png
    - assets/images/temporary/netflix.png
    - assets/images/temporary/spotify.png
